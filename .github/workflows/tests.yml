name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Also, run each Monday At 07:00.
  schedule:
    - cron: '0 7 * * 1'

jobs:

  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ] # , macos-latest, windows-latest ]
        python-version: [ "3.6", "3.7", "3.8", "3.9", "3.10" ]
        grafana-version: [ "6.7.6", "7.5.11", "8.3.1" ]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        #- os: macos-latest
        #  path: ~/Library/Caches/pip
        #- os: windows-latest
        #  path: ~\AppData\Local\pip\Cache

    env:
      OS_TYPE: ${{ matrix.os }}
      PYTHON_VERSION: ${{ matrix.python-version }}
      GRAFANA_VERSION: ${{ matrix.grafana-version }}

    name: OS ${{ matrix.os }}, Python ${{ matrix.python-version }}, Grafana ${{ matrix.grafana-version }}
    steps:

      - name: Acquire sources
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Apply caching of dependencies
        uses: actions/cache@v2
        with:
          path: ${{ matrix.path }}
          key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('setup.py') }}
          restore-keys: |
           ${{ runner.os }}-pip-

      - name: Install program
        run: |
          pip install --editable=.[test]

      - name: Run tests
        run: |
          make test
